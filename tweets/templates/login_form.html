<form method="post" action="{% url 'login' %}">
{% csrf_token %}
<table>

<tr>
  <td><label for="username"><b>Username</b></label></td>
  <td><input class="form-control form-control-sm" type="text" placeholder="Enter Username" name="username" required></td>
</tr>

<tr>
  <td><label for="password"><b>Password</b></label></td>
  <td><input class="form-control form-control-sm" type="password" placeholder="Enter Password" name="password" required></td>
</tr>
</table>

<input class="btn btn-outline-light" type="submit" value="Login" />

</form>
