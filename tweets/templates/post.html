<div class="tweet">
  <div class='card'>
      <div class="card-body">
        <div class="row"">
          <div class="col-md-10">
            <form>
              {% csrf_token %}
              <input type="hidden" name="post_id" value="{{post.id}}">
              <div class="col-md-10"><b>{{ post.author }} | {{ post.date_posted }} |
                <i class="fas fa-thumbs-up vote" value="1"></i><span class="up_count"> {{ post.num_up_votes }} </span>
                | <i class="fas fa-thumbs-down vote" value="-1"></i><span class="down_count"> {{ post.num_down_votes }} </span> </b></div>
            </form>
          </div>
            {% if user.is_authenticated %}
              {% if post.author == user %}
                <div class="col-md-2 text-right">
                  <form action="{% url 'tweets-delete_post' %}" method="POST">
                    {% csrf_token %}
                    <input type="hidden" name="post_id" value="{{post.id}}">
                    <button type="submit" class="btn text-danger"><i class="fa fa-window-close"></i></button>
                  </form>
                </div>
              {% endif %}
            {% endif %}
        </div>
        <p>{{ post.text }}</p>
      </div>
    </div>
</div>
