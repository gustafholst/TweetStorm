<div class="tweet">
	<div class='card'>
      <div class="card-body">
          <div class="row">
              <div class="col-md-10"><b>{{ post.author }} | {{ post.date_posted }} </b></div>
              <div class="col-md-2 text-right">
              	<form action="" method="POST">
              		{% csrf_token %} 
              		<input type="hidden" name="post_id" value="{{post.id}}">
              		<button type="submit" class="btn text-danger" style="background: none">
    					<i class="fa fa-window-close"></i>
					</button>
              	</form>
              </div>
          </div>
        <p>{{ post.text }}</p>
      </div>
    </div>
</div>
